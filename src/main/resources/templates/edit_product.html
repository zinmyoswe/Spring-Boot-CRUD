<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>New Product Add</title>
  </head>
  <body>
  <div class="container">
  <div class="row">
  <div class="col-lg-8 offset2">
  	<h1>Edit Product</h1>
  	<br/>
  	
  	<form action="#" method="post" th:action="@{/save}" th:object="${product}">
  	
  		 <div class="form-group">
		    <label for="id">Product Name</label>
		    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
		  </div>
  	
		  <div class="form-group">
		    <label for="productname">Product Name</label>
		    <input type="text" class="form-control" id="productname" th:field="*{name}">
		  </div>
		  
		  <div class="form-group">
		    <label for="brand">Brand</label>
		    <input type="text" class="form-control" id="brand" th:field="*{brand}">
		  </div>
		  
		  <div class="form-group">
		    <label for="madein">Made In</label>
		    <input type="text" class="form-control" id="madein" th:field="*{madein}">
		  </div>
		  
		  <div class="form-group">
		    <label for="price">Price</label>
		    <input type="text" class="form-control" id="price" th:field="*{price}">
		  </div>
		  
		 
		  <button type="submit" class="btn btn-warning">Update</button>
  	</form>
</div>
  </div></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
